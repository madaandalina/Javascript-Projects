<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List Udemy</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center m-5">Grocery List</h1>
        </div>
      </div>

      <div class="row text-center gy-3 ">
        <div class="col-6 col-md-5 border border-secondary p-5 shadow">
          <form action="/nowhere" id="listForm">
            <label for="product">Enter product:</label>
            <input type="text" id="product" name="product" class="m-1" autocomplete="off" /><br />

            <label for="quantity">Enter quantity:</label>
            <input type="number" id="quantity" name="quantity" class="m-1"  ><br />
            <input type="submit" value="Add to List" class="m-3" id="button" />
          </form>
        </div>

        <div class="col-2"></div>

        <div class="col-6 col-md-5 border border-secondary p-5 shadow">
          <div>
            <ol id="list">
            
            </ol>
          </div>
        </div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
